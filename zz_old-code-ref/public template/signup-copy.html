<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo black-text">Money Rocket</a>

  <div class="container login-account-card">
    <div class="row">
      <div class="s12 l6 offset-l3 col">
        <div class="card">
          <div class="card-tabs">
            <ul class="tabs grey darken-4 tabs-fixed-width">
              <li class="tab">
                <a class="" href="#login-tab">LOG IN</a>
              </li>
              <li class="tab">
                <a class="active" href="#create-account-tab">CREATE ACCOUNT</a>
              </li>
            </ul>
          </div>
          <div class="card-content">
            <div id="login-tab">
              <div class="card-content">
                <div class="row">
                  <h4 class="center align">LOG IN</h4>
                  <!-- LOGIN FORM START id="login-btn" -->
                  <form action="login" class="s12 col">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="login-email" type="email" class="validate">
                        <label for="login-email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password-login" type="password" class="validate">
                        <label for="password-login">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input type="submit" id="login-btn" class="submit btn-large grey darken-4" value="Submit">
                      </div>
                    </div>
                  </form>
                  <!-- LOGIN FORM END -->
                </div>
              </div>
            </div>
            <div id="create-account-tab">
              <div class="card-content">
                <div class="row">
                  <h4 class="center-align">CREATE ACCOUNT</h4>
                  <form action="create-account" class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="password2" type="password" class="validate">
                        <label for="password2">Re-Type Password</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Make sure both passwords match.</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input type="submit" id="create-account-btn" class="submit btn-large grey darken-4" value="Submit">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
